<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Área Administrativa</title>
    <link rel="stylesheet" href="admin.css" />
  </head>
  <body>
    <div class="container">
      <h1>Área Administrativa</h1>
      <div id="login-section">
        <h2>Login</h2>
        <form id="login-form">
          <div class="form-field">
            <label for="username">Usuário</label>
            <input type="text" id="username" required />
          </div>
          <div class="form-field">
            <label for="password">Senha</label>
            <input type="password" id="password" required />
          </div>
          <button type="submit" class="btn">Entrar</button>
        </form>
      </div>
      <div id="admin-panel" class="hidden">
        <h2>Gerenciar Informações do Site</h2>
        <form id="site-info-form">
          <h4>Contato</h4>
          <div class="form-field">
            <label for="whatsapp">WhatsApp (texto)</label>
            <input type="text" id="whatsapp" />
          </div>
          <div class="form-field">
            <label for="whatsapp-link">WhatsApp (link - somente números)</label>
            <input type="text" id="whatsapp-link-input" />
          </div>
          <div class="form-field">
            <label for="email">Email</label>
            <input type="email" id="email" />
          </div>
          <div class="form-field">
            <label for="attendance">Atendimento</label>
            <input type="text" id="attendance-input" />
          </div>

          <h4>Redes Sociais</h4>
          <div class="form-field">
            <label for="instagram">Instagram (URL)</label>
            <input type="url" id="instagram" />
          </div>
          <div class="form-field">
            <label for="facebook">Facebook (URL)</label>
            <input type="url" id="facebook" />
          </div>
          <div class="form-field">
            <label for="tiktok">TikTok (URL)</label>
            <input type="url" id="tiktok" />
          </div>

          <button type="submit" class="btn btn-primary">Salvar Informações</button>
        </form>

        <hr />

        <h2>Gerenciar Brinquedos</h2>
        <div id="gallery-management"></div>
        <!-- O gerenciamento de brinquedos, incluindo o upload de imagens, será renderizado aqui pelo admin.js -->
        <button id="save-changes" class="btn btn-primary">Salvar Alterações</button>

        <hr />

        <h2>Alterar Senha</h2>
        <form id="change-password-form">
          <div class="form-field">
            <label for="new-password">Nova Senha</label>
            <input type="password" id="new-password" required />
          </div>
          <button type="submit" class="btn">Alterar Senha</button>
        </form>
        <button id="logout-btn" class="btn btn-secondary">Sair</button>
      </div>
    </div>
    <script src="admin.js" defer></script>
  </body>
</html>
